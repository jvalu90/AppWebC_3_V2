<!DOCTYPE html>
<html>
<head>

      <div class="row">

      </div>

      <div class="row">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col">Número de Habitación</th>
              <th scope="col">Disponible</th>
              <!--<th scope="col">Calificación</th>-->
              <!--<th scope="col">Ver Comentarios</th>-->
              <th scope="col">Modificar</th>
              <th scope="col">Borrar</th>

            <!--<tr>-->
              <!--<td>101</td>-->

            {% if lista %}
              {% for item in lista %}
                <tr>
                  <td>{{ item.codigo_habitacion }}</td>  
                  <td>{{ item.disponible }}</td>
                  <td><a class="btn btn-light" href="{{url_for('modificar_habitacion',id_habitacion=item.id_habitacion,rol='SA')}}" role="button">Modificar</a></td>
                  <td><a class="btn btn-light" href="{{url_for('eliminar_habitacion',id_habitacion=item.id_habitacion,rol='SA')}}" role="button">Borrar</a></td>
                </tr>
              {% endfor %}
            {% endif %}    
          </tbody>
        </table>

      <div class="row">
        <div class="btn-group" role="group" aria-label="Basic example">
           <!--<a class="btn btn-outline-dark" href="0-1-1-4-1-nueva_habitacion.html" role="button">Nueva Habitación</a>-->
